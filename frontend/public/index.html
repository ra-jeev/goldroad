<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#daa520" />
    <meta
      name="description"
      content="GoldRoad is a free, daily puzzle game right in your browser. Work up your brain a bit, and find a path to the red coin which gives you the maximum gold."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>GoldRoad - A daily puzzle game</title>
    <meta property="og:title" content="GoldRoad - A daily puzzle game" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://goldroad.web.app/goldroad.png" />
    <meta property="og:image:alt" content="GoldRoad coins" />
    <meta property="og:url" content="https://goldroad.web.app" />
    <meta
      property="og:description"
      content="GoldRoad is a free, daily puzzle game right in your browser. Work up your brain a bit, and find a path to the red coin which gives you the maximum gold."
    />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="GoldRoad - A daily puzzle game" />
    <meta
      name="twitter:description"
      content="GoldRoad is a free, daily puzzle game right in your browser. Work up your brain a bit, and find a path to the red coin which gives you the maximum gold."
    />
    <meta
      name="twitter:image"
      content="https://goldroad.web.app/goldroad.png"
    />
    <meta name="twitter:image:alt" content="GoldRoad coins" />
    <meta name="twitter:site" content="@TheGoldRoad" />
    <meta name="twitter:creator" content="@ra_jeeves" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
